<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="shortcut icon" type="image/png" href="/static/img/Logo2_circle.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<body>
    <div class="login-box">
        <img src="/static/imagenes/Logo_circle.jpg" class="avatar" alt="Avatar Image">
        <h1>INICIAR SESIÓN</h1>
        <form action="{{ url_for('login') }}" method="post">
            {% if mesage is defined and mesage %}
                        <div class="alert-warning">{{ mesage }}</div><br>
                {% endif %}
                <!-- USERNAME INPUT -->
                 <div class="form-group">
                        <label for="email">Correo:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Correo" name="email">
                 </div>
                <!-- PASSWORD INPUT -->
                <div class="form-group">
                        <label for="pwd">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" name="pswd">
                </div>
                <!-- BUTTON -->
                <div class="form-group">
                    <button type="submit" class="boton">Ingresar</button><br><br>
                    <a href="#">¿Olvidaste tu contraseña?</a><br>
                    <a href="{{url_for('register')}}">¿Todavía no tienes una cuenta?</a><br>
                    <a href="{{url_for('home')}}">Regresar 🏠</a>
                </div>
        </form>
    </div>
</body>

</html>
